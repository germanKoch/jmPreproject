<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>

        body {
            text-align: center;
        }
        table {
           display: inline-block;
        }

        th {
            border: 1px solid black;
            font-weight: 100;
        }

        .bold {
            font-weight: 600;
        }

        th {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1 th:text="${title}">CARS</h1>
    <table>
        <tr>
            <th class="bold">name</th>
            <th class="bold">country</th>
            <th class="bold">series</th>
        </tr>
        <th:block th:each="car: ${cars}">
            <tr>
                <th th:text="${car.name}"></th>
                <th th:text="${car.country}"></th>
                <th th:text="${car.series}"></th>
            </tr>
        </th:block>
    </table>

</body>
</html>
