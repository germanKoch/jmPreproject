<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        table {
            margin: auto;
        }
        th{
            border: 1px solid black;
            font-weight: 100;
        }

        .bold {
            font-weight: 600;
        }
        th {
            width: 100px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th class="bold">name</th>
        <th class="bold">country</th>
        <th class="bold">series</th>
    </tr>
    <th:block th:each="car: ${cars}">
        <tr>
            <th th:text = "${car.name}"></th>
            <th th:text = "${car.country}"></th>
            <th th:text = "${car.series}"></th>
        </tr>
    </th:block>
</table>
</body>
</html>
