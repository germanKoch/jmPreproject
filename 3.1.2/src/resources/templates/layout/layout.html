<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <title layout:title-patern="$CONTENT_TITLE">System</title>
    </head>
    <body>
        <th:block th:replace="fragments/header :: header"/>
        <div class="container-fluid bg-light">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-white sidebar-sticky p-0 m-0">
                    <div class="list-group list-group-flush">
                        <th:block th:each="role: ${user.roles}">

                            <a class="list-group-item notdecor" th:classappend="${#httpServletRequest.getRequestURI().contains(role.getShortName().toLowerCase())} ? 'active': ''"
                               th:text="${role.getShortName()}" th:href="'/' + ${role.getShortName().toLowerCase()}"></a>

                        </th:block>
                    </div>
                </nav>
                <div class="col-md-9">
                    <th:block layout:fragment="content"/>
                </div>
            </div>
        </div>
    </body>
</html>
