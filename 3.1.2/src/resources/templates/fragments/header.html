<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>header</title>
</head>
<body>
<header th:fragment="header" >
    <nav class="navbar navbar-dark  bg-dark">

        <span class="text-light">
            <span class="font-weight-bold"><th:block th:text="${user.username}"></th:block></span> with roles:
            <th:block th:text="${user.getStringRoles()}">
            </th:block>
        </span>
        <a href="/logout" class="btn btn-dark">Logout</a>
    </nav>
</header>
</body>
</html>
